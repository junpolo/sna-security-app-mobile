<StackLayout [formGroup]="loginForm">
  <TextField hint="Username or Email" formControlName="email"></TextField>
  <TextField
    hint="Password"
    secure="true"
    formControlName="password"
  ></TextField>

  <Button text="Login" (tap)="login()"></Button>
  <Button text="Signup" (tap)="register()"></Button>

  <Button
    text="Login to Facebook"
    class="btn facebook"
    (tap)="oAuthLogin('FACEBOOK')"
  ></Button>

  <Button
    text="Login with Auth0"
    class="btn facebook"
    (tap)="auth0Login()"
  ></Button>
</StackLayout>
